<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image Background</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }

        body {
            background: url('homepage-background.jpg') no-repeat center top;
            background-size: auto 100%;
            min-height: 100%;
            background-attachment: fixed;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll; /* Prevents issues on mobile */
                background-size: contain; /* Ensures the full image fits within the screen on small devices */
            }
        }
    </style>
</head>
<body>
</body>
</html>
