<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('homepage-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll; /* Prevents issues on mobile */
            }
        }
    </style>
</head>

</html>
