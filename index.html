<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('your-image.jpg') no-repeat center center fixed;
            background-size: contain; /* Ensures the full image is visible and resizes with the screen */
            background-color: #000; /* Adds a background color if there's empty space */
        }
    </style>
</head>
