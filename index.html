<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Background with Expanding Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('homepage-images/homepage-ext-click-the-flame.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            position: relative;
            bottom: 0.2rem;
            left: -1rem;
        }

        .image-button {
            width: 2vw; /* Scales with viewport width */
            height: 4vh; /* Scales with viewport height */
            background: url('homepage-images/flame.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
            display: block;
            transform-origin: bottom center;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .image-button:hover {
            transform: scale(4);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .button-container {
                left: -0.5rem; /* Adjust position slightly */
            }

            .image-button {
                width: 5vw; /* Slightly larger button for touch usability */
                height: 8vh;
            }

            .image-button:hover {
                transform: scale(3.5); /* Reduce scale slightly for smaller screens */
            }
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="content.html">
            <button class="image-button"></button>
        </a>
    </div>

</body>
</html>
