<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Background with Expanding Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('homepage-images/homepage-16-9.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            position: relative;
        }

        .image-button {
            width: min(3vw, 15px);
            height: min(6vh, 32px);
            background: url('homepage-images/flame.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
            display: block;
            transform-origin: bottom center;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .image-button:hover {
            transform: scale(4);
        }

        /* Mobile & Landscape Optimizations */
        @media (max-width: 768px), (max-height: 500px) {
            .button-container {
                left: -0.8vw;
                bottom: 0;
            }

            .image-button {
                width: min(4vw, 30px);
                height: min(8vh, 50px);
            }

            .image-button:hover {
                transform: scale(3);
            }
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="content.html">
            <button class="image-button"></button>
        </a>
    </div>

</body>
</html>
