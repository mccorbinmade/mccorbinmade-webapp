<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Black Screen with Buttons</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #faa51a; /* Your background color */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Start with body hidden */
            transition: opacity 1s ease-in; /* Apply fade-in effect to the entire body */
            position: relative;
            flex-direction: column; /* Stack the buttons vertically */
            text-align: center;
        }

        /* Container for the buttons */
        .image-button-container {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            align-items: center; /* Center buttons vertically */
            gap: 20px; /* Space between buttons */
            height: 100px; /* Adjust this value to change the container's height */
            width: 100%; /* Make the container full width */
            position: absolute;
            top: 0; /* Align container to the top */
            padding: 20px 0; /* Add some space at the top */
        }

        /* Style for image buttons */
        .image-button {
            width: 300px; /* Set width of buttons */
            height: 70px; /* Set height of buttons */
            background-size: contain; /* Ensure image is scaled to fit */
            background-repeat: no-repeat;
            border: none; /* Remove button borders */
            cursor: pointer;
            transition: filter 0.3s ease; /* Smooth transition for color inversion */
            display: inline-block;
        }

        /* Placeholder test images */
        .button1 { background: url('content-images/beats-button.png') center center / cover; }
        .button2 { background: url('content-images/acoustics-button.png') center center / cover; }
        .button3 { background: url('content-images/remix-button.png') center center / cover; }

        /* Back button styling */
        .image-button-back {
            width: 50px;
            height: 50px;
            background: url('content-images/back-button.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
            position: absolute;
            left: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Container for buttons at the top -->
    <div class="image-button-container">
        <button class="image-button button1" onclick="invertColor(this)"></button>
        <button class="image-button button2" onclick="invertColor(this)"></button>
        <button class="image-button button3" onclick="invertColor(this)"></button>
    </div>

    <!-- Back button -->
    <a href="index.html">
        <button class="image-button-back"></button>
    </a>

    <script>
        // Fade in the entire body when the page loads
        window.onload = function() {
            document.body.style.opacity = '1'; // Fade in the body content and background
        };

        // Function to invert the colors of the button when clicked
        function invertColor(button) {
            // Get all buttons and reset their inversion state
            const buttons = document.querySelectorAll('.image-button');
            buttons.forEach(btn => {
                btn.style.filter = 'invert(0)'; // Reset inversion for all buttons
            });

            // Apply the inversion only to the clicked button
            button.style.filter = 'invert(1)';
        }
    </script>

</body>
</html>
