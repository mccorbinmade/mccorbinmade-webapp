<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Screen with Buttons</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #faa51a;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in;
            flex-direction: column;
            text-align: center;
        }

        /* Button container (always keeps buttons in a row) */
        .image-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: min(4vw, 20px); /* Space between buttons */
            width: 100%;
            position: absolute;
            top: min(4vh, 20px);
            padding: 10px 0;
            flex-wrap: nowrap; /* Prevents buttons from stacking */
        }

        /* Style for image buttons (responsive but never too small) */
        .image-button {
            width: clamp(150px, 20vw, 300px); /* Min: 150px, Max: 300px, Proportional */
            height: clamp(35px, 5vw, 70px);  /* Min: 35px, Max: 70px, Proportional */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            transition: filter 0.3s ease;
            flex-shrink: 0; /* Prevents buttons from shrinking too much */
        }

        /* Button images */
        .button1 { background: url('content-images/beats-button.png') center center / cover; }
        .button2 { background: url('content-images/acoustics-button.png') center center / cover; }
        .button3 { background: url('content-images/remix-button.png') center center / cover; }

        /* Back button styling */
        .image-button-back {
            width: clamp(40px, 6vw, 50px);
            height: clamp(40px, 6vw, 50px);
            background: url('content-images/back-button.png') no-repeat center center;
            background-size: contain;
            border: none;
            cursor: pointer;
            position: absolute;
            left: min(4vw, 20px);
            bottom: min(4vh, 20px);
        }

    </style>
</head>
<body>

    <!-- Container for buttons (always in a row) -->
    <div class="image-button-container">
        <button class="image-button button1" onclick="invertColor(this)"></button>
        <button class="image-button button2" onclick="invertColor(this)"></button>
        <button class="image-button button3" onclick="invertColor(this)"></button>
    </div>

    <!-- Back button -->
    <a href="index.html">
        <button class="image-button-back"></button>
    </a>

    <script>
        // Fade in the entire body when the page loads
        window.onload = function() {
            document.body.style.opacity = '1';
        };

        // Function to invert the colors of the button when clicked
        function invertColor(button) {
            const buttons = document.querySelectorAll('.image-button');
            buttons.forEach(btn => btn.style.filter = 'invert(0)'); // Reset all buttons
            button.style.filter = 'invert(1)'; // Apply inversion to the clicked button
        }
    </script>

</body>
</html>
